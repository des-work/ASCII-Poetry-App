<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Test</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; margin: 20px; }
        .test-controls { margin: 20px 0; }
        button { background: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0b7dda; }
        .result { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 3px; white-space: pre; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Ì¥ß Manual Testing Interface</h1>

    <div class="test-controls">
        <h3>Test Controls:</h3>
        <button onclick="testDirectGeneration()">Test Direct Generation</button>
        <button onclick="testManualDisplay()">Test Manual Display</button>
        <button onclick="testEventBus()">Test EventBus</button>
        <button onclick="testFontManager()">Test Font Manager</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results" class="result"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testDirectGeneration() {
            try {
                if (!window.app?.generationService) {
                    log('‚ùå GenerationService not available', 'error');
                    return;
                }

                log('Ìæ® Testing direct generation...', 'info');

                // Listen for events
                window.app.eventBus.on('text:gen:start', () => log('‚è≥ Generation started', 'info'));
                window.app.eventBus.on('text:gen:complete', (result) => {
                    log(`‚úÖ Generation completed: ${result.ascii?.length || 0} characters`, 'success');
                });
                window.app.eventBus.on('text:gen:error', (error) => {
                    log(`‚ùå Generation error: ${error}`, 'error');
                });

                // Generate
                const result = await window.app.generationService.generateText({
                    text: 'MANUAL TEST',
                    fontName: 'standard',
                    color: 'none',
                    animation: 'none'
                });

                // Cleanup
                setTimeout(() => {
                    window.app.eventBus.off('text:gen:start');
                    window.app.eventBus.off('text:gen:complete');
                    window.app.eventBus.off('text:gen:error');
                }, 2000);

            } catch (error) {
                log(`‚ùå Direct generation test failed: ${error.message}`, 'error');
            }
        }

        async function testManualDisplay() {
            try {
                if (!window.app?.outputPanel) {
                    log('‚ùå OutputPanel not available', 'error');
                    return;
                }

                log('Ì≥∫ Testing manual display...', 'info');

                // Test display
                const testArt = 
` ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
 ‚ñà     ‚ñà
 ‚ñà  ‚ñà  ‚ñà
 ‚ñà     ‚ñà
 ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà`;

                const displayed = window.app.outputPanel.display(testArt);
                if (displayed) {
                    log('‚úÖ Manual display successful', 'success');
                } else {
                    log('‚ùå Manual display failed', 'error');
                }

            } catch (error) {
                log(`‚ùå Manual display test failed: ${error.message}`, 'error');
            }
        }

        async function testEventBus() {
            try {
                if (!window.app?.eventBus) {
                    log('‚ùå EventBus not available', 'error');
                    return;
                }

                log('Ì≥° Testing EventBus...', 'info');

                // Listen for test event
                window.app.eventBus.on('test:manual', () => {
                    log('‚úÖ EventBus working - event received', 'success');
                });

                // Emit test event
                window.app.eventBus.emit('test:manual');

                // Cleanup
                setTimeout(() => {
                    window.app.eventBus.off('test:manual');
                }, 1000);

            } catch (error) {
                log(`‚ùå EventBus test failed: ${error.message}`, 'error');
            }
        }

        async function testFontManager() {
            try {
                if (!window.app?.fontManager) {
                    log('‚ùå FontManager not available', 'error');
                    return;
                }

                log('Ì¥§ Testing FontManager...', 'info');

                const font = window.app.fontManager.getFont('standard');
                if (font && font.A) {
                    log(`‚úÖ Font loaded: ${font.A.length} lines for 'A'`, 'success');
                } else {
                    log('‚ùå Font loading failed', 'error');
                }

            } catch (error) {
                log(`‚ùå FontManager test failed: ${error.message}`, 'error');
            }
        }

        // Auto-check if app is loaded
        setTimeout(() => {
            if (window.app) {
                log('‚úÖ App loaded successfully', 'success');
            } else {
                log('‚ùå App not loaded', 'error');
            }
        }, 1000);
    </script>
</body>
</html>

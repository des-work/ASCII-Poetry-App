<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Load Test</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 3px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #FF9800; }
        .script-status { margin: 5px 0; padding: 3px 8px; border-radius: 2px; }
    </style>
</head>
<body>
    <h1>Ì≥ú Script Loading Test</h1>
    <div id="results" class="result"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Test 1: Check if scripts are loading
        log('Ì¥ç Starting script load test...');

        // Test 2: Check AppConfig
        setTimeout(() => {
            if (window.AppConfig) {
                log('‚úÖ AppConfig loaded successfully', 'success');
                log(`Ì≥ã AppConfig version: ${window.AppConfig.app?.version || 'unknown'}`);
            } else {
                log('‚ùå AppConfig not loaded', 'error');
            }
        }, 100);

        // Test 3: Check core classes
        setTimeout(() => {
            const classes = ['EventBus', 'FontManager', 'ASCIIRenderer', 'InputValidator'];
            let loaded = 0;

            classes.forEach(className => {
                try {
                    if (eval(`typeof ${className}`) !== 'undefined') {
                        log(`‚úÖ ${className} class loaded`, 'success');
                        loaded++;
                    } else {
                        log(`‚ùå ${className} class not found`, 'error');
                    }
                } catch (e) {
                    log(`‚ùå Error checking ${className}: ${e.message}`, 'error');
                }
            });

            log(`Ì≥ä Classes loaded: ${loaded}/${classes.length}`);
        }, 200);

        // Test 4: Check for syntax errors
        setTimeout(() => {
            log('Ì¥ç Checking for JavaScript syntax errors...');

            // Try to access main app components
            try {
                if (window.app) {
                    log('‚úÖ Main app object exists', 'success');
                } else {
                    log('‚ö†Ô∏è Main app object not yet initialized', 'warning');
                }
            } catch (error) {
                log(`‚ùå Error accessing app: ${error.message}`, 'error');
            }
        }, 500);

        // Test 5: Check DOM elements
        setTimeout(() => {
            const elements = ['text-input', 'generate-main', 'ascii-output'];
            let found = 0;

            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    log(`‚úÖ DOM element #${id} found`, 'success');
                    found++;
                } else {
                    log(`‚ùå DOM element #${id} missing`, 'error');
                }
            });

            log(`ÌøóÔ∏è DOM elements ready: ${found}/${elements.length}`);
        }, 300);
    </script>
</body>
</html>

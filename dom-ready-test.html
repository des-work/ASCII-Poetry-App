<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Ready Test</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 3px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #FF9800; }
        button { background: #2196F3; color: white; padding: 8px 16px; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0b7dda; }
    </style>
</head>
<body>
    <h1>Ì≥ã DOM Ready Test</h1>
    <div id="results" class="result"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Test 1: Check document ready state immediately
        log(`Ì≥Ñ Document ready state: ${document.readyState}`);

        // Test 2: DOMContentLoaded event
        document.addEventListener('DOMContentLoaded', () => {
            log('‚úÖ DOMContentLoaded event fired', 'success');
            log(`Ì≥Ñ Document ready state: ${document.readyState}`);
        });

        // Test 3: Check if body is available
        if (document.body) {
            log('‚úÖ Document body available', 'success');
        } else {
            log('‚ùå Document body not available', 'error');
        }

        // Test 4: Check if head is available
        if (document.head) {
            log('‚úÖ Document head available', 'success');
        } else {
            log('‚ùå Document head not available', 'error');
        }

        // Test 5: Check if scripts are loading
        const scripts = document.getElementsByTagName('script');
        log(`Ì≥ú Found ${scripts.length} script tags`);

        // Test 6: Check for async function support
        (async () => {
            log('‚ö° Testing async function execution...', 'info');
            await new Promise(resolve => setTimeout(resolve, 50));
            log('‚úÖ Async function executed successfully', 'success');
        })();

        // Test 7: Check timing
        setTimeout(() => {
            log('‚è±Ô∏è Checking execution timing...', 'info');

            const executionTime = performance.now();
            log(`‚è±Ô∏è Script execution time: ${executionTime.toFixed(2)}ms`);

            if (executionTime < 100) {
                log('‚úÖ Fast execution (likely no blocking)', 'success');
            } else {
                log('‚ö†Ô∏è Slow execution (possible blocking)', 'warning');
            }
        }, 100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Status Check</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 3px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #FF9800; }
        .info { color: #2196F3; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        button { background: #2196F3; color: white; padding: 8px 16px; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0b7dda; }
    </style>
</head>
<body>
    <h1>ÌøÅ Final Status Check</h1>
    <div id="results" class="result"></div>

    <div class="section">
        <h2>Ì≥ä System Status</h2>
        <button onclick="checkFinalStatus()">Check Final Status</button>
        <button onclick="runFinalTest()">Run Final Test</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function checkFinalStatus() {
            log('Ì¥ç Running final status check...', 'info');

            const checks = [
                { name: 'Basic JavaScript', check: () => true },
                { name: 'Console working', check: () => typeof console !== 'undefined' },
                { name: 'DOM ready', check: () => document.readyState !== 'loading' },
                { name: 'Async/await support', check: async () => { await new Promise(r => setTimeout(r, 10)); return true; } },
                { name: 'AppConfig loaded', check: () => typeof window.AppConfig !== 'undefined' },
                { name: 'EventBus class', check: () => typeof EventBus !== 'undefined' },
                { name: 'FontManager class', check: () => typeof FontManager !== 'undefined' },
                { name: 'Main app object', check: () => typeof window.app !== 'undefined' },
                { name: 'DOM elements', check: () => document.getElementById('text-input') && document.getElementById('generate-main') },
                { name: 'Event subscriptions', check: () => window.app?.eventBus && Object.keys(window.app.eventBus.events || {}).length > 0 }
            ];

            let passed = 0;
            const results = [];

            checks.forEach(({ name, check }) => {
                try {
                    const result = typeof check === 'function' ? check() : check;
                    if (result) {
                        results.push(`‚úÖ ${name}`);
                        passed++;
                    } else {
                        results.push(`‚ùå ${name}`);
                    }
                } catch (error) {
                    results.push(`‚ùå ${name} (${error.message})`);
                }
            });

            log(`Ì≥ä Final status: ${passed}/${checks.length} checks passed`);

            if (passed >= 8) {
                log('Ìæâ System appears to be working correctly!', 'success');
                log('Ì≤° Try: Enter "HELLO" and click "Generate ASCII Art"', 'info');
            } else {
                log('‚ùå System has issues that need to be resolved', 'error');
            }

            // Show detailed results
            results.forEach(result => {
                const type = result.startsWith('‚úÖ') ? 'success' : 'error';
                log(result, type);
            });
        }

        async function runFinalTest() {
            log('Ì∫Ä Running final functional test...', 'info');

            try {
                // Test 1: Check if we can access the main app
                if (!window.app) {
                    log('‚ùå Main app not available', 'error');
                    return;
                }

                // Test 2: Check if generation works
                if (window.app.generationService) {
                    try {
                        const result = await window.app.generationService.generateText({
                            text: 'FINAL TEST',
                            fontName: 'standard',
                            color: 'none',
                            animation: 'none'
                        });

                        if (result && result.ascii) {
                            log(`‚úÖ Generation working: ${result.ascii.length} characters`, 'success');
                        } else {
                            log('‚ùå Generation returned invalid result', 'error');
                        }
                    } catch (error) {
                        log(`‚ùå Generation test failed: ${error.message}`, 'error');
                    }
                } else {
                    log('‚ùå GenerationService not available', 'error');
                }

                // Test 3: Check if UI is responsive
                const generateBtn = document.getElementById('generate-main');
                if (generateBtn && !generateBtn.disabled) {
                    log('‚úÖ Generate button available and enabled', 'success');
                } else {
                    log('‚ùå Generate button not available or disabled', 'error');
                }

            } catch (error) {
                log(`‚ùå Final test error: ${error.message}`, 'error');
            }
        }

        // Auto-run status check
        setTimeout(() => {
            checkFinalStatus();
        }, 500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <header class="compact-header">
            <h1 id="ascii-title">ASCII ART</h1>
            <div class="header-controls">
                <button id="theme-btn" class="icon-btn" title="Toggle Theme">üåô</button>
                <span id="build-badge" style="margin-left:8px;font-size:12px;opacity:.7;border:1px solid rgba(102,126,234,.35);padding:2px 6px;border-radius:6px">build: <span id="build-id"></span></span>
            </div>
        </header>

        <!-- Two Column Layout -->
        <div class="main-grid">
            <!-- Left Sidebar: Compact Input Section -->
            <aside class="input-panel">
                <div class="panel-header">
                    <h2>Create</h2>
                </div>

                <!-- Mode Selector (Compact Tabs) -->
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="text" title="Text to ASCII">
                        <span class="mode-icon">T</span>
                        <span class="mode-label">Text</span>
                    </button>
                    <button class="mode-btn" data-mode="image" title="Image to ASCII">
                        <span class="mode-icon">üñº</span>
                        <span class="mode-label">Image</span>
                    </button>
                    <button class="mode-btn" data-mode="poetry" title="Poetry Art">
                        <span class="mode-icon">üìù</span>
                        <span class="mode-label">Poetry</span>
                    </button>
                </div>

                <!-- Dynamic Input Area -->
                <div class="input-area">
                    <!-- Text Mode -->
                    <div id="text-mode" class="mode-content active">
                        <textarea id="text-input" placeholder="Enter your text..." rows="4"></textarea>
                    </div>

                    <!-- Image Mode -->
                    <div id="image-mode" class="mode-content">
                        <div class="file-upload">
                            <input type="file" id="image-input" accept="image/*" hidden>
                            <label for="image-input" class="upload-label">
                                <span class="upload-icon">üìÅ</span>
                                <span>Choose Image</span>
                            </label>
                            <span id="file-name" class="file-name"></span>
                        </div>
                        <div class="compact-option">
                            <label>Width:</label>
                            <input type="range" id="image-width" min="20" max="200" value="80">
                            <span id="width-value">80</span>
                        </div>
                        <div class="compact-option">
                            <label>Characters:</label>
                            <select id="image-chars">
                                <option value="standard">Standard</option>
                                <option value="blocks">Blocks</option>
                                <option value="dots">Dots</option>
                                <option value="simple">Simple</option>
                            </select>
                        </div>
                    </div>

                    <!-- Poetry Mode -->
                    <div id="poetry-mode" class="mode-content">
                        <textarea id="poem-input" placeholder="Enter your poem..." rows="4"></textarea>
                        <div class="compact-option">
                            <label>Keywords:</label>
                            <input type="text" id="keywords-input" placeholder="love, heart, dream">
                        </div>
                        <button id="auto-detect-btn" class="compact-btn">Auto-Detect Keywords</button>
                        <div id="keyword-chips" class="keyword-chips"></div>
                    </div>
                </div>

                <!-- Collapsible Options -->
                <details class="options-details" open>
                    <summary>Options</summary>
                    <div class="compact-options">
                        <div class="compact-option" id="font-option">
                            <label>Font:</label>
                            <select id="font-select">
                                <option value="standard">Standard</option>
                                <option value="mini">Mini</option>
                                <option value="small">Small</option>
                                <option value="block">Block</option>
                                <option value="bubble">Bubble</option>
                                <option value="3d">3D</option>
                                <option value="star">Stars ‚òÖ</option>
                                <option value="dot">Dots ‚Ä¢</option>
                                <option value="pixel">Pixel ‚ñì</option>
                            </select>
                        </div>

                        <div class="compact-option">
                            <label>Color:</label>
                            <select id="color-select">
                                <option value="none">None</option>
                                <option value="rainbow">Rainbow</option>
                                <option value="gradient">Gradient</option>
                                <option value="blue">Blue</option>
                                <option value="purple">Purple</option>
                                <option value="green">Green</option>
                                <option value="red">Red</option>
                                <option value="gold">Gold</option>
                            </select>
                        </div>

                        <div class="compact-option">
                            <label>Animation:</label>
                            <select id="animation-select">
                                <option value="none">None</option>
                                <option value="glow">Glow</option>
                                <option value="wave">Wave</option>
                                <option value="fade">Fade</option>
                                <option value="typewriter">Typewriter</option>
                            </select>
                        </div>

                        <!-- Poetry-specific options -->
                        <div class="compact-option poetry-only" style="display: none;">
                            <label>Layout:</label>
                            <select id="poetry-layout">
                                <option value="centered">Centered</option>
                                <option value="left-aligned">Left</option>
                                <option value="artistic">Artistic</option>
                            </select>
                        </div>

                        <div class="compact-option poetry-only" style="display: none;">
                            <label>Decoration:</label>
                            <select id="poetry-decoration">
                                <option value="none">None</option>
                                <option value="borders">Borders</option>
                                <option value="flowers">Flowers üå∏</option>
                                <option value="stars">Stars ‚ú®</option>
                                <option value="hearts">Hearts üíñ</option>
                            </select>
                        </div>
                    </div>
                </details>

                <!-- Main Generate Button -->
                <button id="generate-main" class="main-generate-btn">
                    <span class="btn-icon">‚ú®</span>
                    <span class="btn-text">Generate ASCII Art</span>
                </button>

                <!-- Secondary Action Buttons (Compact) -->
                <div class="secondary-actions">
                    <button id="copy-btn" class="action-btn" title="Copy to Clipboard">
                        <span>üìã</span>
                    </button>
                    <button id="download-btn" class="action-btn" title="Download">
                        <span>üíæ</span>
                    </button>
                    <button id="clear-btn" class="action-btn" title="Clear Output">
                        <span>üóëÔ∏è</span>
                    </button>
                </div>
            </aside>

            <!-- Right Panel: Maximized Output Display -->
            <main class="output-panel">
                <div class="output-header">
                    <h2>Output</h2>
                    <div class="output-info">
                        <span id="output-stats"></span>
                    </div>
                </div>
                <div class="output-container">
                    <pre id="ascii-output" class="ascii-output"></pre>
                </div>
            </main>
        </div>
    </div>    

    <!-- 1. Global Error Handler (must be first) -->
    <script src="core/ErrorHandler.js"></script>
    <!-- 1b. In-app console overlay (mirrors console to page) -->
    <script src="core/ConsoleOverlay.js"></script>
    <!-- 2. Configuration -->
    <script src="config/app.config.js"></script>
    <!-- 3. Core Modules -->
    <script src="core/EventBus.js"></script>
    <script src="modules/PerformanceOptimizer.js"></script>
    <script src="modules/FontManager.js"></script>
    <script src="modules/ASCIIRenderer.js"></script>
    <script src="modules/InputValidator.js"></script>
    <script src="services/ASCIIGeneratorService.js"></script>
    <script src="components/InputComponent.js"></script>
    <script src="components/OutputComponent.js"></script>
    <script src="controllers/InputReader.js"></script>
    <script src="controllers/OutputWriter.js"></script>
    <script src="controllers/ButtonsController.js"></script>
    <script src="controllers/UIController.js"></script>
    <!-- 5. Application Bootstrapper (initializes the app) -->
    <script src="app.js"></script>
</body></html>

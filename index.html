<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <header class="compact-header">
            <h1 id="ascii-title">ASCII ART</h1>
            <div class="header-controls">
                <button id="theme-btn" class="icon-btn" title="Toggle Theme">üåô</button>
            </div>
        </header>

        <!-- Simple Layout -->
        <div class="simple-layout">
            <!-- Mode Selector -->
            <div class="mode-section">
                <label>Mode:</label>
                <div class="mode-buttons">
                    <button id="mode-text" class="mode-btn active" data-mode="text">‚ú® Text</button>
                    <button id="mode-poetry" class="mode-btn" data-mode="poetry">üìú Poetry</button>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <h2 id="input-title">ASCII Art Generator</h2>

                <div class="input-group">
                    <label for="text-input" id="text-input-label">Enter your text:</label>
                    <textarea id="text-input" placeholder="Enter your text..." rows="4"></textarea>
                </div>

                <div class="input-group">
                    <label for="font-select">Font:</label>
                    <select id="font-select">
                        <option value="standard">Standard</option>
                        <option value="block">Block</option>
                        <option value="mini">Mini</option>
                        <option value="small">Small</option>
                        <option value="bubble">Bubble</option>
                        <option value="3d">3D</option>
                    </select>
                </div>

                <!-- Text Color Selector (Text Mode) -->
                <div class="input-group" id="color-group">
                    <label for="color-select">Color:</label>
                    <select id="color-select">
                        <option value="none">None (default)</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="cyan">Cyan</option>
                        <option value="magenta">Magenta</option>
                        <option value="white">White</option>
                        <option value="rainbow">üåà Rainbow</option>
                    </select>
                </div>

                <!-- Border Selector (Poetry Mode) -->
                <div class="input-group" id="border-group" style="display: none;">
                    <label for="border-select">Border Style:</label>
                    <select id="border-select">
                        <option value="none">None</option>
                        <option value="box">Box (‚îÅ)</option>
                        <option value="double">Double (‚ïê)</option>
                        <option value="rounded">Rounded (‚ï≠)</option>
                        <option value="stars">Stars (‚ú¶)</option>
                        <option value="dashes">Dashes (‚îÄ)</option>
                        <option value="thick">Thick (‚ñà)</option>
                    </select>
                </div>

                <!-- Poetry Color Selector -->
                <div class="input-group" id="poetry-color-group" style="display: none;">
                    <label for="poetry-color-select">Poem Color:</label>
                    <select id="poetry-color-select">
                        <option value="none">None (default)</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="cyan">Cyan</option>
                        <option value="magenta">Magenta</option>
                        <option value="white">White</option>
                        <option value="rainbow">üåà Rainbow</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="generate-main" class="generate-btn">‚ú® Generate ASCII Art</button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <h2>Output</h2>
                <pre id="ascii-output" class="ascii-output"></pre>
            </div>
        </div>
    </div>

    <!-- Simple Application Script -->
    <script src="script.js"></script>
</body>
</html>

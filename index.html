<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <header class="compact-header">
            <h1 id="ascii-title">ASCII ART</h1>
            <div class="header-controls">
                <button id="theme-btn" class="icon-btn" title="Toggle Theme">���</button>
            </div>
        </header>

        <!-- Simple Layout -->
        <div class="simple-layout">
            <!-- Input Section -->
            <div class="input-section">
                <h2>ASCII Art Generator</h2>

                <div class="input-group">
                    <label for="text-input">Enter your text:</label>
                    <textarea id="text-input" placeholder="Enter your text..." rows="4"></textarea>
                </div>

                <div class="input-group">
                    <label for="font-select">Font:</label>
                    <select id="font-select">
                        <option value="standard">Standard</option>
                        <option value="block">Block</option>
                        <option value="mini">Mini</option>
                        <option value="small">Small</option>
                        <option value="bubble">Bubble</option>
                        <option value="3d">3D</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="generate-main" class="generate-btn">✨ Generate ASCII Art</button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <h2>ASCII Art Output</h2>
                <pre id="ascii-output" class="ascii-output"></pre>
            </div>
        </div>
    </div>

    <!-- Simple Application Script -->
    <script src="script.js"></script>
</body>
</html>
